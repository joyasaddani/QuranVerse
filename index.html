<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/main.css" />
    <title>QuranVerse</title>
  </head>
  <body>
    <!--star navbar-->
    <nav class="navbar bg-secondary">
      <div class="container">
        <a class="navbar-brand text-white" href="#">
          <img
            src="src/img/logo.png"
            alt="Logo-quranVerse"
            width="40px"
            height="30px"
            class="d-inline-block align-text-top"
          />
          QuranVerse
        </a>
      </div>
    </nav>
    <!--end navbar-->

    <div class="hero">
      <div class="hero__inner">
        <h1 class="hero__title">
          Menyediakan Fitur: 
          Baca Al-Quran dan Jadwal Sholat Seluruh Wilayah Indonesia
        </h1>
      </div>
    </div>

    <!--JADWAL SHOLAT-->
    <div class="container mb-7 mt-5">
      <div class="card-header bg-secondary mb-3">
        <h4 class="text-center text-white judul-jadwal">Jadwal Sholat</h4>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control input-search shadow"
          placeholder="Cari Kota..."
        />
      </div>
      <div class="list-group card-list hidden-list mb-4"></div>
      <div class="card bg-secondary">
        <div class="card-body">
          <p class="text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill text-white"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
              /></svg
            ><span class="judul-kota text-white">Indonesia</span>
          </p>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <b>Imsak</b>
              <span class="badge bg-warning rounded-pill imsak">14</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <b>Subuh</b>
              <span class="badge bg-warning rounded-pill subuh">2</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <b>Terbit</b>
              <span class="badge bg-warning rounded-pill terbit">1</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <b>Dzuhur</b>
              <span class="badge bg-warning rounded-pill dzuhur">1</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <b>Ashar</b>
              <span class="badge bg-warning rounded-pill ashar">1</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <b>Maghrib</b>
              <span class="badge bg-warning rounded-pill maghrib">1</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <b>Isya</b>
              <span class="badge bg-warning rounded-pill isya">1</span>
            </li>
          </ul>
        </div>
        <div
          class="card-footer text-body-secondary bg-secondary text-white bg-dark tanggal"
        >
          Indonesia, 13 Juni 2023
        </div>
      </div>
    </div>

    <!--END JADWAL SHOLAT-->

    <div class="container mt-5">
      <div class="card-header bg-secondary mt-4 mb-1">
        <h4 class="text-center text-white">Al-Qur'an</h4>
      </div>

      <div class="input-group mb-3 mt-3">
        <input
          id="searchInput"
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Cari surat Al-Quran..."
        />
        <button class="btn btn-primary" onclick="searchSurah()">Cari</button>
      </div>
    </div>
    <div class="container mt-2">
      <div class="row card-surat"></div>
    </div>

    <footer class="footer bg-secondary">
      <p>QuranVerse.2023 by: C23-R4099</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./src/scripts/jadwal.js"></script>
    <script src="./src/scripts/quran.js"></script>
  </body>
</html>
